<!DOCTYPE html>
<html lang = "en" class="tas-com">
<head>
<title>Practical Two: Flags</title>
</head>
<body>

<!-- Part One -->
<h1 style="font-family: arial">Flags</h1>
<h3 style="font-family: arial; font-weight: normal;">Part 1</h3>

<!--Ireland flag-->
<svg width="300" height="150" stroke="grey" style="margin: 20px;">
	<rect x="0" y="0" width="100" height="150" fill="green"/>
	<rect x="100" y="0" width="100" height="150" fill="white"/>
	<rect x="200" y="0" width="100" height="150" fill="orange"/>
</svg>

<!--Germany flag-->
<svg width="250" height="150" stroke="grey"  style="margin: 20px;">
	<rect x="0" y="0" width="250" height="150" fill="black"/>
	<rect x="0" y="50" width="250" height="250" fill="red"/>
	<rect x="0" y="100" width="250" height="250" fill="gold" stroke="grey"/>
</svg>

<!--Switzerland flag-->
<svg width="150" height="150" stroke="grey" style="margin: 20px;">
	<rect x="0" y="0" height="150" width="150" fill="red"/>
	<rect x="60" y="20" width="30" height="105" fill="white" stroke="white"/>
	<rect x="20" y="55" width="110" height="30" fill="white" stroke="white"/>
</svg>

<!--Japan flag-->
<svg width="250" height="150" stroke="grey" stroke-width="2" style="margin: 20px;">
	<rect x="0" y="0" width="250" height="150" fill="white"/>
	<circle cx="120" cy="73" r="47"/ fill="red" stroke="red"/>
</svg>

<!--Jamaica flag-->
<svg width="300" height="150" stroke="grey" style="margin: 20px;">
	<rect x="0" y="0" width="300" height="150" fill="green" stroke="grey"/>
	<polygon points="0,165, 0,-10, 175,80" fill="gold" stroke='gold'/>
	<polygon points="300,-10, 300,160, 125,80" fill="gold" stroke='gold'/>
	<polygon points="0,140, 0, 15, 125,80" fill="black"/>
	<polygon points="175,80, 300,135, 300,15" fill="black"/>
</svg>

<!--Chile flag-->
<svg width="250" height="150" stroke="black" style="margin: 20px;">
	<rect x="0" y="0" width="75" height="150" fill="blue"/>
	<rect x="0" y="75" width="250" height="150" fill="red"/>
	<rect x="75" y="0" width="175" height="75" fill="white"/> 
	<polygon points="8,18, 19, 18, 22,9, 25,18, 35,18, 27,24, 31,33, 22,28, 14,33, 17,24" transform="scale(1.7)" fill="white" stroke="white"/>
</svg>

<!--Turkey flag-->
<svg width="250" height="150" style="margin: 20px;">
	<rect x="0" y="0" width="250" height="150"/ fill="red" stroke="grey"/>
	<circle cx="90" cy="73" r="46"/ fill="white"/>
	<circle cx="100" cy="73" r="39"/ fill="red"/>
	<polygon points="84,43, 94,43, 97, 34, 100,43, 110,43, 102,49, 106,58, 97,53, 89,58, 92,49" transform="scale(1.5), rotate(50, 100, 50)" fill="white"/>
</svg>

<!--Dublin flag-->
<svg width="200" height="150" stroke="grey" style="margin: 20px;">
	<rect x="0" y="0" width="100" height="150" fill="navy"/>
	<rect x="100" y="0" width="100" height="150" fill="skyblue"/>
</svg>

<!-- Part Two -->
<h3 style="font-family: arial; font-weight: normal;">Part 2</h3>

<svg width="250" height="150" stroke='grey' transform="rotate(-40, 450, -230)">
	<rect x="0" y="0" width="100" height="150" fill="green"/>
	<rect x="83.3" y="0" width="100" height="150" fill="white"/>
	<rect x="166.6" y="0" width="100" height="150" fill="orange"/>
</svg>

<svg width="250" height="150" stroke="grey" transform="rotate(-40, 100, 200)">
	<rect x="0" y="0" width="250" height="150" fill="black"/>
	<rect x="0" y="50" width="250" height="250" fill="red"/>
	<rect x="0" y="100" width="250" height="250" fill="gold"/>
</svg>


</body>
</html>
